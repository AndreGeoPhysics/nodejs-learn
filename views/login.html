<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/header.css">
    <link rel="stylesheet" href="/stylesheets/slideshow.css">
</head>
<body>
    <div class="header">
        <a href="" class="logo">MOBIL.ID</a>
        <div class="dropdown">
            <a>Beli Mobil</a>
            <div class="dropdown-content">
                <a onclick="">Tampilkan Semua Mobil</a>
                <a onclick="">Chevrolet</a>
                <a onclick="">Honda</a>
                <a onclick="">Mazda</a>
                <a onclick="">Mitsubishi</a>
                <a onclick="">Suzuki</a>
                <a onclick="">Daihatsu</a>
                <a onclick="">Hyundai</a>
                <a onclick="">Mercedes-Benz</a>
                <a onclick="">Nissan</a>
                <a onclick="">Toyota</a>
            </div>
        </div>
        <div class="dropdown">
            <a>Jual Mobil</a>
            <div class="dropdown-content">
                <a onclick="">Jual Mobil</a>
                <a onclick="">Tukar Tambah</a>
            </div>
        </div>
        <a href="">FAQ</a>
        <div class="dropdown">
            <a>Tentang MOBIL.ID</a>
            <div class="dropdown-content">
                <a onclick="">Jual Mobil</a>
                <a onclick="">Tukar Tambah</a>
            </div>
        </div>
        <a href="">Lainnya</a>
        <div class="header-right">
            <a href="">ID</a>
            <a href="">Telpon</a>
            <a onclick="loginDialog()">Masuk/Daftar</a>    
        </div>
    </div>
    <dialog id="dialogLogin">
        <button id="exitLogin">exit</button>
        <form action="" method="post">
            <label for="userLogin">Username: </label><br>
            <input type="text" id="userLogin" name="userLogin" value=""><br>
            <label for="passLogin">Password: </label><br>
            <input type="password" name="passLogin" id="passLogin"><br>
            <button type="submit">Kirim</button> 
        </form>    
    </dialog>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="/images/mobil1.webp" style="display:block;width:80%;margin-left:auto;margin-right:auto">
            <div class="text">Caption Text</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="/images/mobil2.jpg" style="display:block;width:80%;margin-left:auto;margin-right:auto">
            <div class="text">Caption Two</div>
        </div>
      
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
    </div>
    <script src="/javascripts/loginFunc.js"></script>
    <script src="/javascripts/slide.js"></script>
</body>
</html>
